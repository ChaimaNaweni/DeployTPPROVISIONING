<mat-toolbar>
    <span>{{ "Add Account"
        }}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar><br><br>
<div class="container ">
    <div class="col-md-12">
        <form name="form" (submit)="onSubmit()" [formGroup]="userService.form">
            <div class="form-group">
                <input type="text" class="form-control" name="username" formControlName="username" required
                    placeholder="username" minlength="3" maxlength="20" />
                <mat-error *ngIf="(userService.form.controls['username'].touched || submitted ) && userService.form.controls['username'].errors?.required">
                    this field is mandatory.
                </mat-error>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" name="email" formControlName="email" required email
                    placeholder="email" />
                    <mat-error *ngIf="(userService.form.controls['email'].touched || submitted ) && userService.form.controls['email'].errors?.required">
                        this field is mandatory.
                    </mat-error>
                    <mat-error *ngIf="(userService.form.controls['email'].touched || submitted ) && userService.form.controls['email'].errors?.email">
                        Enter a valid email address
                    </mat-error>
               </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" [type]="fieldTextType ? 'text' : 'password'"
                        name="password" formControlName="password" required minlength="8" placeholder="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}$"/>
                    <span class="input-group-text">
                        <i class="fa" [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType }" (click)="toggleFieldTextType()"></i>
                    </span>
                </div>
                <mat-error *ngIf="(userService.form.controls['password'].touched || submitted ) && userService.form.controls['password'].errors?.required">
                        Password must contain more than 8, characters,1 numeric, 1 upper case ,letter,1 special character ($@$!%*?&)
                       </mat-error>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" [type]="fieldTextType2 ? 'text' : 'password'" class="form-control"
                        placeholder="confirm password" name="confirmPassword" placeholder=" confirm password"
                        formControlName="confirmPassword" required />
                    <span class="input-group-text">
                        <i class="fa" [ngClass]="{
                      'fa-eye-slash': !fieldTextType2,
                      'fa-eye': fieldTextType2 }" (click)="toggleFieldTextType2()"></i>
                    </span>
                </div>
                <mat-error *ngIf="(userService.form.controls['confirmPassword'].touched || submitted ) && userService.form.controls['confirmPassword'].errors?.required ">
                    Confirm Password is Required
                    </mat-error>
            </div>

            <div class="container">
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="userService.form.invalid">
                        <mat-icon>save</mat-icon> Save
                    </button>
                    <button mat-raised-button mat-dialog-close>
                        <mat-icon>close</mat-icon>Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
