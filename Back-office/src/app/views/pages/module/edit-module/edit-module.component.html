<mat-toolbar>
    <span>{{moduleService.form.controls['moduleId'].value?"Modify Module ":"New Module"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
  </mat-toolbar><br><br>
    <form [formGroup]="moduleService.form" class="normal-form" (submit)="onSubmit()" class="normal-form">
      <mat-grid-list cols="1" rowHeight="260px">
        <mat-grid-tile>
          <div class="controles-container"><br><br>
            <mat-form-field >
              <input formControlName="moduleName" matInput placeholder="module Name" required>
              <mat-error *ngIf="moduleService.form.controls['moduleName'].errors?.required">this field is mandatory.
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <textarea matInput 
              placeholder="Description" 
              required
              maxlength="100"
              formControlName="description" >
          </textarea>
          <mat-error *ngIf="moduleService.form.controls['description'].errors?.required">this field is mandatory. 
          </mat-error>   
          </mat-form-field>  
          <mat-form-field  style="margin-right: 30px;">
            <input type="text" formControlName="modulePackage" matInput placeholder="modulePackage" required>
            <mat-error *ngIf="moduleService.form.controls['modulePackage'].errors?.required">this field is mandatory.
            </mat-error>
          </mat-form-field> 
          <div  style=" margin-right: 30px;">
            <mat-checkbox color="primary" formControlName="moduleStatut">Enabled Module</mat-checkbox>
          </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
      <div class="button-row" align="center">
        <button mat-raised-button color="primary" type="submit"
          [disabled]="moduleService.form.invalid" >  <mat-icon>save </mat-icon>  Save</button>
          <button mat-raised-button  mat-dialog-close> <mat-icon>close</mat-icon>Cancel</button>
    </div>
    </form>
