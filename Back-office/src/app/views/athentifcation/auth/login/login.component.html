 <div class="auth-wrapper">
    <div class="auth-content">
      <!--<div class="auth-bg">
        <span class="r"></span>
        <span class="r s"></span>
        <span class="r s"></span>
        <span class="r"></span>
      </div>-->
        <div class="card" align="center">
                <div class="logo_container" align="center">
                    <img src="http://www.tp-italia.com/rc_images/custom.ico"/>
                </div>
                <span  class="col-md-12" [ngStyle]="{'font-size':'20px'}">TP Provisioning</span><br><br>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <div class="form-group">
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                  placeholder="username" #username="ngModel" />
                <div class="msg" role="alert" *ngIf="!(f.submitted )&& username.errors && username.invalid && username.touched">
                  Username is required
                </div>
                <div class="msg" role="alert" *ngIf="(f.submitted )&& username.errors && username.invalid">
                  Username is required
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="password" class="form-control" [type]="fieldTextType ? 'text' : 'password'" name="password"
                    [(ngModel)]="form.password" required minlength="6" placeholder="password" #password="ngModel" />
                  <span class="input-group-text">
                    <i class="fa" [ngClass]="{
                'fa-eye-slash': !fieldTextType,
                'fa-eye': fieldTextType }" (click)="toggleFieldTextType()"></i>
                  </span>
                </div>
                <div class=" msg" role="alert"
                  *ngIf=" !(f.submitted) && password.errors && password.touched && password.invalid">
                  <div *ngIf="password.errors.required">Password is required </div>
                </div>
                <div class=" msg" role="alert" *ngIf=" (f.submitted) && password.errors && password.invalid">
                  <div *ngIf="password.errors.required ">Password is required  </div>
                </div>
                <div class=" msg" role="alert"
                  *ngIf=" !(f.submitted) && password.errors && password.invalid && password.touched">
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
                
                <small class="flexbox"><div></div><a style="text-decoration: none;" routerLink="/auth/resetpassword"> <p class="text-muted mb-3"> forgot password?</p> </a></small>
              </div>
              <div class="g-recaptcha" data-sitekey="6LeU3nElAAAAAAcxXLXHk831D8PzuzdmY7JX0j4S"></div>
              <div *ngIf="captchaError" class="error">Recaptcha not verified.</div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="flexbox">
                <p class="text-muted mb-3"> Don't have an account ? </p> <a style="text-decoration: none;" [routerLink]="['/auth/register']">Signup </a>
            </div>
            <br>
          </form>
        </div>
